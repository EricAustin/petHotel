<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
        Owners and Pets
    </title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="PetHotelApp" ng-controller="PetHotelController as vm">
      <h1>Owners and Pets</h1>
      <h3>Owner Registration</h3>
      <div id = "ownerRegistrationInputsAndButtons">
       <label>First Name<input type ="text" placeholder="firstName"></label>
       <label>Last Name<input type ="text" placeholder="lastName"></label> 
        <button>Register</button>

      </div>
     <h3>Pets</h3>
      <div id = "PetInfoInputsAndButtons">

  




        <label>Owner Name
        <select>
        <option ng-repeat="x in vm.names">{{x.last_name}}, {{x.first_name}}</option>
        </select>
        </label>
        <label>Pet Name<input type ="text" placeholder="PetName"></label> 
        <label>Pet Breed<input type ="text" placeholder="petBreed"></label> 
        <label>Pet Color<input type ="text" placeholder="petColor"></label>                
        <button>Register</button>
      </div>
       <div id ="petTable">
<table>
	<thead>
		<tr>
			<th>Owner</th>
			<th>Pet</th>
            <th>Breed</th>
            <th>Color<th>
            <th>Update<th>
            <th>Delete<th>
            <th>Check In/Out<th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in vm.pets">
			<th>{{pets.first_name}} {{pets.last_name}}</th>
			<th>{{pets.name}}</th>
            <th>{{pets.breed}}</th>
            <th>{{pets.color}}<th>
            <th><button id='+{{pets.id}}+'>Edit</button><th>
            <th><button id='+{{pets.id}}+'>Delete</button><th>
            <th><button id='+{{pets.id}}+'>in/out</button><th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>



       </div>
  </body>
</html>
